#docker-compose.yml
version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    depends_on:
      - backend
  backend:
    build: ./backend
    ports:
      - '8000:8000'
    depends_on:
      - db
  db:
    image: mongo:4.4.6
    restart: always
    ports:
      - '27017:27017'
    command: mongod --noauth